                var expireTimeRefresh = {
                    run: function() {
                        var time = new Date();
                        var currentTime = time.getHours()*3600 + time.getMinutes()*60 + time.getSeconds();
                        var expire = expireTime - (currentTime - startTime);
                        var hours = Math.floor(expire / (60 * 60));
                        var minutes = Math.floor((expire - hours * 60 * 60) / 60);
                        var seconds = expire - hours * 60 * 60 - minutes * 60;
                        hours = (hours &lt; 10) ? '0' + hours : hours;
                        minutes = (minutes &lt; 10) ? '0' + minutes : minutes;
                        seconds = (seconds &lt; 10) ? '0' + seconds : seconds;
                        if(expire &gt; 59) {
